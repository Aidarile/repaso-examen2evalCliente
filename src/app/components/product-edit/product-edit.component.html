@defer (when !loading) {
    <div class="row mt-10">
        <div class="col-md-4 offset-md-2">
            <form [formGroup]="formProducto">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control"
                    formControlName="title"
                    id="title"
                    placeholder="title">
                    <label for="title">Titulo</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control"
                    formControlName="price"
                    id="price"
                    placeholder="price">
                    <label for="price">Precio</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control"
                    formControlName="description"
                    id="description"
                    placeholder="description">
                    <label for="description">Descripcion</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control"
                    formControlName="category"
                    id="category"
                    placeholder="category">
                    <label for="category">Categoria</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="image" class="form-control"
                    formControlName="image"
                    id="image"
                    placeholder="image">
                    <label for="image">Imagen</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control"
                    formControlName="rating"
                    id="rating"
                    placeholder="rating">
                    <label for="rating">Rating</label>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success" (click)="onSubmit()">
                        {{editar ? 'EDIT' : 'SAVE'}}
                    </button>
                </div>
            </form>
        </div>

        <div class="col-md-4">
            <div class="card shadow">
                <img [src]="producto.image" alt="" class="card-img-top">
                <div class="card-title">
                    <h5> {{producto.title}} </h5>
                </div>
                <div class="card-subtitle">
                    <span class="badge bg-primary"> {{producto.category}} </span>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        <p> {{producto.price | currency: 'EUR'}} </p>
                    </div>
                </div>                
            </div>
        </div>        

    </div>

} @placeholder() {
    <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
}
